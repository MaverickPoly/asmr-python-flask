<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Hello world!</h1>
    <h2>{{ name }}</h2>
    <h2>{{ name|upper }}</h2>
    <h2>{{ name|lower }}</h2>
    <h2>{{ name|title }}</h2>
    <h2>{{ name|replace("e", "E") }}</h2>
    <h2>{{ name|length }}</h2>
    <p>Welcome to Flask Projects</p>
</body>
</html>
