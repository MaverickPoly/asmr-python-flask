{% extends "base.html" %}

{% block content %}
<h1 class="heading">
    Skills known by me
</h1>

<div class="grid">
{% for skill in skills %}
    <div class="card">
        <img class="img" src={{ url_for('static', filename=skill["image"]) }}>
        <h3 class="title">{{ skill["title"] }}</h3>
        <p class="description">{{skill["description"]}}</p>
    </div>
{% endfor %}
</div>
{% endblock %}
