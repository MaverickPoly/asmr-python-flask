{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<section class="section">
    <h1 class="heading">Profile</h1>
    <div class="profileContainer">
        <h2>Username: {{ current_user.username }}</h2>
        <h3>Email: {{ current_user.email }}</h3>
        <h3>Number of blogs: {{current_user.blogs | length}}</h3>
        <a href="{{ url_for('auth.logout') }}" class="btn btn-outline">Logout</a>
    </div>
</section>
{% endblock %}
