<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener - FLASK</title>
</head>
<body>
    <form method="POST">
        <h1>URL Shortener</h1>
        <input type="url" name="long_url" placeholder="Enter a URL" />
        <button class="btn" type="submit">Shorten</button>
    </form>
    {% if short_url %}
        <p>Shortened URL: {{ short_url }}</p>
    {% endif %}
</body>
</html>
